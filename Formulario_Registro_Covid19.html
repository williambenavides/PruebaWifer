<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro para Vacunación <strong>COVID-19</strong></h1>
    <form action="" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <label for="apellido">Apellidos:</label>
        <input type="text" name="apellido" id="apellido">
        <br><br>
        <label for="">Sexo</label>
        <input type="radio">Hombre
        <input type="radio">Mujer
        <br><br>
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="checkbox" name="terminos" id="terminos">
        <label for="terminos">Declaro haber leído y aceptar las
            condiciones generales del programa y la normativa sobre protección de datos</label>
            <br><br>
        <button type="submit">Registrar</button>
        </form>
    
</body>
</html>
