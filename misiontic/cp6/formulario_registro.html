<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="nombre.js"></script>
    
    <link rel="stylesheet" href="css/miEstilo.css">
    
</head>
<body>
    <h1>Registro para vacunación COVID-19</h1>
    <form action="" method="get" name="formRegistro" onSubmit="validar_formulario();">        
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ej: Pablo">
        <br>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" placeholder="Ej: Picapiedra">
        <span id="musername"></span>
        <br>
        <label for="">Sexo:</label>
        <input type="radio" id="sexo" value="h"> Hombre
        <input type="radio" id="sexo" value="m"> Mujer
        <br>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="email" placeholder="Ej: pablo@correo.com">
        <span id="memail"></span>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <span id="musernam"></span>
        <br>
        <input type="checkbox" name="" id=""> Declaro haber leído y aceptar las 
        condiciones generales del programa y la normativa sobre protección de datos
        <br>
        <button type="submit" value="Enviar">Enviar</button>        
    </form>

</body>
</html>
